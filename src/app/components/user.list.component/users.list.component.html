<app-create-user-form  (CreateUser)="userCreate($event)"></app-create-user-form>
<div class="container_users">
    <div class="user_cards" *ngFor="let user of users$| async">
        <app-user-card 
        [user]="user" 
        (deleteUser)="deleteUser($event)" 
        (editUser)="editUser($event)"></app-user-card>
    </div>      
</div>
