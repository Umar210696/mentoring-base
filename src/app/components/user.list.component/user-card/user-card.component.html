     <div class="user_cards">
        <P red>{{user.name | customUpperCase}}</P>
        <p red>{{user.email | customUpperCase}}</p>
        <p red>{{user.website | customUpperCase}}</p>
        <p red>{{user.company.name | customUpperCase}}</p>
        <button shadow class="delete" (click)="onDeleteUser(user.id)">УДАЛИТЬ</button>
        <button shadow class="create" (click)="openDialog()" matTooltip="Редактировать данные пользователя">РЕДАКТИРОВАТЬ</button>
    </div>
